<head>
  <meta charset="utf-8">
  <title>{% if page.title %} {{ page.title }} &lt; {% endif %} IMEx</title>
  <meta name="description" content="IMEx"><!-- Describe what this page is about -->
  <meta name="keywords" content="bioinformatics, europe, institute"><!-- A few keywords that relate to the content of THIS PAGE (not the whol project) -->
  <meta name="author" content="EMBL-EBI"><!-- Your [project-name] here -->
  <meta name="HandheldFriendly" content="true" />
  <meta name="MobileOptimized" content="width" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="theme-color" content="#467ca7"> <!-- Android Chrome mobile browser tab color -->

  <!-- If you link to any other sites frequently, consider optimising performance with a DNS prefetch -->
  <link rel="dns-prefetch" href="//ebi.ac.uk" />

  <!-- If you have custom icon, replace these as appropriate.
       You can generate them at realfavicongenerator.net -->
  <link rel="icon" type="image/x-icon" href="{{site.baseurl}}/static/favicon/sfavicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="{{site.baseurl}}/static/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="{{site.baseurl}}/static/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="{{site.baseurl}}/static/favicons/favicon-16x16.png">
  <link rel="manifest" href="{{site.baseurl}}/static/favicons/manifest.json">
  <link rel="mask-icon" href="{{site.baseurl}}/static/favicons/safari-pinned-tab.svg" color="#202121">
  <meta name="theme-color" content="#ffffff">

  <!-- CSS: implied media=all -->
  <!-- CSS concatenated and minified via ant build script-->
  <link rel="stylesheet" href="https://ebi.emblstatic.net/web_guidelines/EBI-Framework/v1.2/libraries/foundation-6/css/foundation.css" type="text/css" media="all">
  <link rel="stylesheet" href="https://ebi.emblstatic.net/web_guidelines/EBI-Framework/v1.2/css/ebi-global.css" type="text/css" media="all">
  <link rel="stylesheet" href="https://ebi.emblstatic.net/web_guidelines/EBI-Icon-fonts/v1.2/fonts.css" type="text/css" media="all">
  {% comment %} Custom global CSS could go here: {% endcomment %}
  {% for css in site.custom_css %}
  <link rel="stylesheet" href="{{site.baseurl}}{{css}}">
  {% endfor %}

  <!-- If you have a custom header image or colour -->
  <meta name="ebi:masthead-color" content="#467ca7">
  <!-- <meta name="ebi:masthead-image" content="{{ site.domain }}{{ site.baseurl }}/static/background.jpg"> -->
</head>
